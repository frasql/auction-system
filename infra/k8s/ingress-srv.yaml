apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: 'true'
spec:
  rules:
    - host: auth.com
      http:
        paths:
          - path: /auth/api/users/signup
            pathType: Prefix
            backend:
              service:
                name: auth-srv
                port:
                  number: 3000
          - path: /auth/api/users/signin
            pathType: Prefix
            backend:
              service:
                name: auth-srv
                port:
                  number: 3000
