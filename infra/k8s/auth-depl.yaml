apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-depl
spec: 
  replicas: 1
  selector:
    matchLabels:
      app: auth
  template:
    metadata: 
      labels:
        app: auth
    spec:
      containers:
        - name: auth
          image: frasql/auth
---
apiVersion: v1
kind: service
metadata:
  name: auth-srv
spec:
  selector:
    app: auth
  port:
    - name: auth
      protocol: TCP
      port: 3000
      targetPort: 3000